{% extends "Cats/base.html" %}
{% block content %}
  <p>Котики по цветам</p>
  <ul>
    {% for c in COLORS %}
    <p>
      {% if c.n > 0  %}
        <a>{{ c.notext }}</p>
      
      {{ c.color }} есть в наличии кол:{{ c.n }} <a href = "{% url "Cats:catbycolor" c.color %}">{{ c.text }}</a>
      {% endif %}
      
    </p>
    {% empty %}
      <li>No cats have been added yet.</li>
    {% endfor %}
  </ul>

  
{% endblock content %}
