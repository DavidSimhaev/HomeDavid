{% extends "Cats/base.html" %}
{% block content %}
  <p>Порода котиков</p>
  <ul>
    {% for breed in BREED %}
    <p>Порода:{{ breed.breed }}<br>
      Характер:{{ breed.temperament}}</p>
    {% empty %}
      <li>No breed have been added yet.</li>
    {% endfor %}
  </ul>

  <p><a href="{% url "Cats:addBreed" %}">Add new Breed</a></p>

{% endblock content %}
