{% extends "Cats/base.html" %}
{% block content %}
  <p>Витрина</p>
  <ul>
    {% for cat in CATS %}
      <p>{{ cat }}</p>
    {% empty %}
      <li>На витрине нет котов, приходите позже.</li>
    {% endfor %}
  </ul>

  <p><a href="{% url "Cats:addCat" %}">Добавить котика</a></p>

{% endblock content %}
