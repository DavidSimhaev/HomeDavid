{% extends "FinancesAppCount/base.html" %}
{% block content %}
  <p>Year</p>
  <ul>
    {% for year in YEARS %}
    <p><a href="{% url 'FinancesAppCount:mlist' year.id %}">{{ year }}</a></p>

      <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>
{% endblock content %}
